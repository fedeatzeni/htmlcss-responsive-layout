<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Nerko+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Giallo Booleano</h1>
    </header>

    <main>
        <div class="container">
            <section>
                <div class="bg-cyan"></div>
                <div class="row">
                    <div class="col-vid bg-magenta"></div>
                    <div class="col-txt bg-cyan"></div>
                </div>
                <div class="bg-cyan"></div>
            </section>

            <section>
                <div class="bg-cyan"></div>
                <div class="bg-magenta"></div>
                <div class="bg-cyan"></div>
            </section>
        </div>

    </main>

    <footer>
        <div class="row">
            <div class="col bg-cyan"></div>
            <div class="col bg-cyan"></div>
        </div>
    </footer>

</body>

</html>
