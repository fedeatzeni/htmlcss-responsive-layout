<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Giallo Booleano</h1>
    </header>

    <main>
        <div class="container">
            <section>
                <div class="title">
                    <div class="gray">DOLCI E DESSERTS</div>
                    <h2>Tiramisù <span class="remove">(Dolce Tradizionale)</span></h2>
                </div>

                <div class="row">
                    <div class="col-vid">
                        <a href="">
                            <img src="./img/image (10).png" alt="Tiramisù">
                        </a>
                    </div>
                    <div class="col-txt">
                        <div><strong>In Breve</strong></div>
                        <ul>
                            <li>Difficolta: <strong>Facile</strong></li>
                            <li>Tempo: <strong>40 mix</strong></li>
                            <li>Porzione per: <strong>8 persone</strong></li>
                            <li>Costo: <strong>Contenuto</strong></li>
                            <li><strong>Note: </strong>+2 ore di riposo in frigo</li>
                        </ul>
                    </div>
                </div>
                <div class="icons">
                    <div class="icon">
                        <i class="fa-brands fa-facebook blue"></i>
                        <span class="remove">FACEBOOK</span>
                    </div>

                    <div class="icon">
                        <i class="fa-brands fa-twitter lightblue"></i>
                        <span class="remove">TWITTER</span>
                    </div>

                    <div class="icon">
                        <i class="fa-brands fa-instagram pink"></i>
                        <span class="remove">INSTAGRAM</span>
                    </div>

                    <div class="icon">
                        <i class="fa-brands fa-pinterest red"></i>
                        <span class="remove">PINTEREST</span>
                    </div>

                    <div class="icon">
                        <i class="fa-brands fa-youtube red"></i>
                        <span class="remove">YOUTUBE</span>
                    </div>
                </div>

                <!-- banner -->
                 <div class="banner">
                    <img src="./img/banner.png" alt="banner" class="remove">
                 </div>
            </section>

            <section>
                <div class="bg-cyan"></div>
                <div class="bg-magenta"></div>
                <div class="bg-cyan"></div>
            </section>
        </div>

    </main>

    <footer>
        <div class="row">
            <div class="col bg-cyan"></div>
            <div class="col bg-cyan"></div>
        </div>
    </footer>

</body>

</html>
